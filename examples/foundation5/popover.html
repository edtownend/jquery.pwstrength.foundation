<!DOCTYPE html>
<html>
<head>
    <title>Foundation 5 Password Strength Meter Example - Popover</title>
    <link rel="stylesheet" media="screen" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.6/css/foundation.min.css" />
</head>
<body>
    <div class="row">
        <h1>Foundation 5 Password Strength Meter Example - Popover</h1>
        <form role="form" style="margin-bottom: 20px;">
            <div class="row" id="pwd-container">
                <div class="columns medium-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="Name">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
            </div>
        </form>
        <p><a href="../index.html">Go back</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../pwstrength.js"></script>
    <script type="text/javascript" src="bootstrap3.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            "use strict";
            var options = {};
            options.ui = {
                showPopover: true,
                showErrors: true,
                showProgressBar: false
            };
            options.rules = {
                activated: {
                    wordTwoCharacterClasses: true,
                    wordRepetitions: true
                }
            };
            $(':password').pwstrength(options);
        });
    </script>
</body>
</html>
