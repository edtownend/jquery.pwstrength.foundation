<!DOCTYPE html>
<html>
<head>
    <title>Foundation 5 Password Strength Meter Example - Status</title>
    <link rel="stylesheet" media="screen" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.6/css/foundation.min.css" />
</head>
<body>
    <div class="row">
        <h1>Foundation 5 Password Strength Meter Example - Status</h1>
        <form role="form" style="margin-bottom: 20px;">
            <div class="row" id="pwd-container">
                <div class="columns medium-4">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <span class="label pwstrength_viewport_verdict"></span>
                </div>
            </div>
        </form>
        <p><a href="../index.html">Go back</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../pwstrength.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            "use strict";
            var options = {};
            options.ui = {
                container: "#pwd-container",
                showStatus: true,
                showProgressBar: false,
                viewports: {
                    verdict: ".pwstrength_viewport_verdict",
                    status: ".pwstrength_viewport_verdict"
                }
            };
            $(':password').pwstrength(options);
        });
    </script>
</body>
</html>
