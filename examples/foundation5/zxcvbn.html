<!DOCTYPE html>
<html>
<head>
    <title>Foundation 5 Password Strength Meter Example - zxcvbn</title>
    <link rel="stylesheet" media="screen" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.6/css/foundation.min.css" />
</head>
<body>
    <div class="row">
        <h1>Foundation 5 Password Strength Meter Example - zxcvbn</h1>
        <form role="form" style="margin-bottom: 20px;">
            <div class="row" id="pwd-container">
                <div class="columns medium-4">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" value="ieyasu">
                    </div>
                    <div class="form-group">
                        <label for="year">Year of birth</label>
                        <input type="text" class="form-control" id="year" placeholder="1970" value="1543">
                    </div>
                    <div class="form-group">
                        <label for="familyname">Family Name</label>
                        <input type="text" class="form-control" id="familyname" placeholder="Name" value="Tokugawa">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="columns medium-6 medium-offset-2 my-help-text">
                    <span class="pwstrength_viewport_progress"></span> <span class="pwstrength_viewport_verdict"></span>
                </div>
            </div>
            <div class="row">
                <div id="messages" class="col-sm-12"></div>
            </div>
        </form>
        <p><a href="../index.html">Go back</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../zxcvbn-async.js"></script>
    <script type="text/javascript" src="../pwstrength.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            "use strict";
            var options = {};
            options.ui = {
                container: "#pwd-container",
                viewports: {
                    progress: ".pwstrength_viewport_progress",
                    verdict: ".pwstrength_viewport_verdict"
                }
            };
            options.common = {
                onLoad: function () {
                    $('#messages').text('Start typing password');
                },
                zxcvbn: true,
                userInputs: ['#year', '#familyname']
            };
            $(':password').pwstrength(options);
        });
    </script>
</body>
</html>
