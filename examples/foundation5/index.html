<!DOCTYPE html>
<html>
<head>
    <title>Foundation 5 Password Strength Meter Example</title>
    <link rel="stylesheet" media="screen" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.6/css/foundation.min.css" />
</head>
<body>
    <div class="row">
        <h1>Foundation 5 Password Strength Meter Example</h1>
        <form role="form" style="margin-bottom: 20px;">
            <div class="row" id="pwd-container">
                <div class="columns medium-4">
                    <label for="password">Password</label>
                    <div class="row collapse error">
                        <div class="small-9 columns">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <!-- should work with existing errors in markup -->
                            <!-- <small class="error">Invalid entry</small> -->
                        </div>
                        <div class="small-3 columns">
                            <span class="postfix"></span>
                        </div>
                    </div>
                </div>
                <div class="columns medium-6 medium-offset-2" style="padding-top: 30px;">
                    <div class="pwstrength_viewport_progress"></div>
                </div>
            </div>
            <div class="row">
                <div id="messages" class="columns alert"></div>
            </div>
        </form>
        <p><a href="../index.html">Go back</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../pwstrength.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            "use strict";
            var options = {};
            options.ui = {
                container: "#pwd-container",
                showVerdictsInsideProgressBar: false,
                showErrors: true,
                viewports: {
                    progress: ".pwstrength_viewport_progress"
                }
            };
            options.common = {
                debug: true,
                onLoad: function () {
                    $('#messages').text('Start typing password');
                }
            };
            $(':password').pwstrength(options);
        });
    </script>
</body>
</html>
